<script>
    $(document).ready(function()
    {
         var CnfPrice;
         var totalPrice=0;
         $('td:nth-child(3)').each(function()
         {
            CnfPrice=$(this).html();
            totalPrice+=parseFloat(CnfPrice);
            $('#TotalPrice1').text(totalPrice);
            $('#BillAmnt').val(totalPrice);
         });

    });
</script>
